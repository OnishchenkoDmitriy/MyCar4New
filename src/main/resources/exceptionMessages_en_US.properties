#Regex Container
email.regexp=([0-9a-z]{1}[[-]0-9a-z]{1,}[0-9a-z]{1})@([a-z]{1,})[\\.]([a-z]{1,10})
name.regexp=[A-Z][a-z]{1,20}
last.name.regexp=([A-Z][a-z]+-?([A-Z][a-z]+)?)+
phone.number.regexp=(0[0-9]{9})
password.regexp=[-0-9A-Za-z\u0410-\u042F\u0430-\u044F]{8,16}
car.number.regexp=[\u0410-\u042F[\u0406]]{2}[0-9]{4}[\u0410-\u042F[\u0406]]{2}
car.brand.regexp=[A-Za-z]{1,10}
car.model.regexp=[A-Za-z0-9]{1,10}
city.regexp=Kiev
street.regexp=([A-Za-z]{1}[a-z]{1,10})[ ]?([A-Z]{1}[a-z]{1,10})?
street.number.regexp=[0-9]{1,3}(-[A-Z])?

